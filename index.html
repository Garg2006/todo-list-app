<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body>
    <main>
      <div class="img-con"></div>
      <div class="inner-container">
        <div class="top">
          <h1>TODO</h1>
          <img src="images/icon-sun.svg" alt="" class="sun"/>
          <img src="images/icon-moon.svg" alt="" class="moon"/>
        </div>
        <div class="input">
          <input type="text" id="inp-con" placeholder="Create a new todo..." />
        </div>
        <ul class="list-container">
        </ul>
        <div class="items">
          <p class="numOfItems"><span>0</span> items left</p>
          <div class="middle">
            <button id="all" class="active1">All</button>
            <button id="active">Active</button>
            <button id="Completed">Completed</button>
          </div>
          <button id="clear">Clear Completed</button>
        </div>
      </div>
    </main>
    <div class="drag"><p>Drag and drop to reorder list</p></div>
  </body>
</html>
